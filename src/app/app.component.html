<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-icon name="close-outline" style="font-size: x-large;"></ion-icon>
        <ion-list id="inbox-list">
          <ion-img [src]="'assets/logo.png'" style="width: 140px; margin-left: 10px; margin-bottom: 20px;"></ion-img>
        </ion-list>

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-img slot="start" [src]="'assets/icon/'+p.icon"></ion-img>
              <ion-label style="color: #601D71; font-size: 18px;">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
