<div>
  <div style="display: flex; justify-content: space-between; padding: 0px 20px 20px 20px">
    <div class="viewlist-menu" style="justify-content: center;">
      <ion-label style="color: #601D71; font-size: 13px; font-family: Metropolis-Bold;">View by Map</ion-label>
    </div>
    <div class="viewlist-menu" style="justify-content: space-between;">
      <svg xmlns="http://www.w3.org/2000/svg" width="18.859" height="12.859" viewBox="0 0 18.859 12.859">
        <path id="Path_950" data-name="Path 950" d="M10.43,5.714a8.375,8.375,0,0,1,7.561,4.715,8.42,8.42,0,0,1-15.122,0A8.375,8.375,0,0,1,10.43,5.714M10.43,4A10.138,10.138,0,0,0,1,10.429a10.13,10.13,0,0,0,18.859,0A10.138,10.138,0,0,0,10.43,4Zm0,4.286a2.143,2.143,0,1,1-2.143,2.143A2.144,2.144,0,0,1,10.43,8.286m0-1.714a3.858,3.858,0,1,0,3.858,3.858A3.863,3.863,0,0,0,10.43,6.572Z" transform="translate(-1 -4)" fill="#601d71"/>
      </svg>
      <ion-label style="margin-left: 8px; color: #601D71; font-size: 13px; font-family: Metropolis-Bold;">View Selection</ion-label>
    </div>
  </div>
  <ion-list *ngFor="let data of cctvData; let i = index;">
    <ng-container *ngIf="clickIndex===0||(2*(clickIndex-1)===i||2*(clickIndex-1)+1===i)">
      <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-top: 1px solid #D3D3D3;">
        <ion-label style="color: #5A5A5A; font-size: 15px; font-family: Metropolis-Bold;">{{data.title}}</ion-label>
        <ion-label style="color: #5A5A5A; font-size: 15px; font-family: Metropolis-Medium;">{{data.date}}</ion-label>
      </div>
      <div style="margin-top: 5px; position: relative;">
        <ion-img [src]="'assets/cctv/' + data.img" style="width: 100%;"></ion-img>
        <ion-fab-button size="small" style="position:absolute; --background: white; top: 5px; right: 5px; width: 34px; height: 34px;" (click)="clickedBookmark=true">
          <ng-container *ngIf="!clickedBookmark">
            <svg xmlns="http://www.w3.org/2000/svg" width="16.33" height="19.959" viewBox="0 0 16.33 19.959">
              <path id="Path_899" data-name="Path 899" d="M13.887,6.443V18.21l-3.819-1.642-.717-.308-.717.308L4.814,18.21V6.443h9.072M17.516,1H8.434A1.812,1.812,0,0,0,6.629,2.814H15.7a1.82,1.82,0,0,1,1.814,1.814V16.423l1.814.907V2.814A1.82,1.82,0,0,0,17.516,1ZM13.887,4.629H4.814A1.82,1.82,0,0,0,3,6.443V20.959l6.351-2.722L15.7,20.959V6.443A1.82,1.82,0,0,0,13.887,4.629Z" transform="translate(-3 -1)" fill="#601d71"/>
            </svg>
          </ng-container>
          <ng-container *ngIf="clickedBookmark">
            <svg xmlns="http://www.w3.org/2000/svg" width="17.77" height="18.37" viewBox="0 0 17.77 18.37">
              <path id="Path_945" data-name="Path 945" d="M17,11v6.97l-5-2.14L7,17.97V5h6V3H7A2.006,2.006,0,0,0,5,5V21l7-3,7,3V11Zm.83-2L15,6.17l1.41-1.41,1.41,1.41,3.54-3.54,1.41,1.41Z" transform="translate(-5 -2.63)" fill="#601d71"/>
            </svg>
          </ng-container>
        </ion-fab-button>
        <ion-fab-button size="small" style="position:absolute; --background: white; top: 50px; right: 5px; width: 34px; height: 34px;" (click)="onClickSelect()">
          <ng-container *ngIf="!clickedSelect">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
              <path id="Path_948" data-name="Path 948" d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8.011,8.011,0,0,1,12,20Z" transform="translate(-2 -2)" fill="#601d71"/>
            </svg>
          </ng-container>
          <ng-container *ngIf="clickedSelect">
            <svg id="radio_button_checked_black_24dp" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path id="Path_940" data-name="Path 940" d="M0,0H24V24H0Z" fill="none"/>
              <path id="Path_941" data-name="Path 941" d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" fill="#601d71"/>
              <circle id="Ellipse_124" data-name="Ellipse 124" cx="5" cy="5" r="5" transform="translate(7 7)" fill="#601d71"/>
            </svg>
          </ng-container>
        </ion-fab-button>
      </div>
    </ng-container>
  </ion-list>
</div>
